<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¼n 7</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="left-side">

            <div id="logo" class="logo">
                <span>Company</span>Name
            </div>

            <div class="head">

                <strong>Sign in to Account</strong>

                <div class="divider">
                    <div class="divider-2"></div>
                </div>

                <div class="social-media">

                    <ul>
                        <li><a href=""><img src="assets/img/facebook.png" alt=""></a></li>
                        <li><a href=""><img src="assets/img/linkedin.png" alt=""></a></li>
                        <li><a href=""><img src="assets/img/google.png" alt=""></a></li>
                    </ul>

                    <p>or use your email account</p>

                </div>

                <div class="clear"></div>

                <div class="form-area">

                    <div class="field">
                        <input type="text" class="form-input" required autocomplete="off" id="username">
                        <label for="username" title="Email" data-title="Email"></label>
                    </div>

                    <div class="field">
                        <input type="password" class="form-input" required autocomplete="off" id="password">
                        <label for="password" title="Password" data-title="Password"></label>
                    </div>

                    <div class="row">

                        <div class="float-left"><input class="form-checkbox" type="checkbox"> <span
                                class="ml-3">Remember me</span></div>
                        <div class="float-right"><a href="#" class="forgot">Forgot Password?</a></div>

                    </div>

                    <button class="btn">Sign In</button>

                </div>

            </div>

            <div class="footer">

                <a href="javascript:">Privacy Policy</a>

                <div class="divider-footer"></div>

                <a href="javascript:">Terms & Conditions</a>

            </div>

        </div>

        <div class="right-side">

            <div class="center-text">

                <strong>Hello, Friend!</strong>

                <div class="divider-3">
                    <div class="divider-4"></div>
                </div>

                <div class="text">

                    <p>Fill up personal information and start journey with us.</p>

                </div>

                <div class="button">
                    <button class="btn btn-primary btn-rounded">Sign Up </button>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
